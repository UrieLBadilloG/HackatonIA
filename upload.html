<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>CodexBook</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <a href="#" class="logo">
            <span>CODEX</span>book
        </a>
        <input type="checkbox" id="menu-bar">
        <label for="menu-bar" class="fa fa-bars"></label>
        <nav class="navbar">
            <a href="/index.html">inicio</a>
        </nav>

    </header>
    <section class="reto" id="reto">
        <div class="image">
            <img src="img/cv.jpg" alt="">
        </div>
        <form action="">
            <h1 class="heading">Compartenos tu CV</h1>
            <div class="inputcaja">
                <input type="text" disabled>
                <label for="">Al subir tu CV nuestra IA podra darte mejores recomendaciones de trabajos que se adapten a tu perfil</label>
            </div>
            <section class="informacion" id="informacion">
                <h4 class="heading">Subir</h4>
                <h2>Subir en formato PDF</h2>
                <div class="caja-contenedor">
                    <div class="caja">
                        <div class="bottons">
                            <input type="file" class="btn" name="" id="" accept="application/pdf"/>
                        </div>
                    </div>
                    <div class="bottons">
                        <a href="/cv.html" class="btn"><i class="fa-solid fa-badge-check"></i>Ver CV</a>
                    </div>
                </div>
            </section>
        </form>
    </section>
</body>

</html>
